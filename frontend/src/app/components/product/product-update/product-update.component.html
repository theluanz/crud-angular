<mat-card>
  <mat-card-title>New Product</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="product.name"
        name="name"
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Price R$"
        [(ngModel)]="product.price"
        name="price"
        type="number"
        required
      />
    </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="primary">Create Product</button>
<button mat-raised-button (click)="cancel()">Cancel</button>
